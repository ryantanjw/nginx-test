name: Node.js CI

on:
  push:
    branches: [ main, temp ]
  pull_request:
    branches: [ main, temp ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install

    - name: Fix permissions
      run: chmod +x node_modules/.bin/mocha
      
    - name: Run tests
      run: npx mocha tests/*.js